background_opacity: 1.0

env:
  TERM: xterm-256color

shell:
  program: zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

hide_cursor_when_typing: on

font:
  normal:
     family: JetBrainsMono NF

  bold:
     family: JetBrainsMono NF

  italic:
     family: JetBrainsMono NF

  size: 9

cursor:
  style: Beam

window:
  dimensions:
    columns: 75
    lines: 25

# Colores de terminal
colors:
  primary:
    background: "0x282C34"
    foreground: "0xABB2BF"

  normal:
    black: "0x282C34"
    red: "0xE06C75"
    green: "0x98C379"
    yellow: "0xE5C07B"
    blue: "0x61AFEF"
    magenta: "0xC678DD"
    cyan: "0x56B6C2"
    white: "0xABB2BF"

  bright:
    black: "0x454C59"
    red: "0xFF7A85"
    green: "0xB5E890"
    yellow: "0xFFD68A"
    blue: "0x69BBFF"
    magenta: "0xE48AFF"
    cyan: "0x66D9E8"
    white: "0xCFD7E6"
